<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Front End Test - Greenthumb by Cicero Vinicius</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<!-- <link rel="stylesheet" href="./index.scss" /> -->
	<link rel="stylesheet" href="assets/dist/css/styles.min.css" />
	<script src="assets/dist/js/scripts.min.js"></script>
</head>
<body>
	<!-- <img src="assets/dist/images/icons/logo-white.svg" alt="Greenthumb" /> -->
	<main id="main-wrapper">
		<section id="hero">
			<div class="content">
				<div class="title-area">
					<a href="#" class="logo-link">
						<img src="assets/dist/images/green-thumb-logo.png" alt="white logo green thumb" title="green thumb" />
					</a>
					<h1 class="title" title="Greenthumb can help you to find the perfect plant for you">Find your <br/>next green <br/>friend</h1>
					<a href="#" class="arrow-btn" title="Click to see ours products"></a>
				</div>
				<div class="img-area">
					<img src="assets/dist/images/hero/desktop/plantperson.png" alt="drawing of a person holding a plant and other plants in the background" title="green thumb" />
				</div>
			</div>
		</section>
		
		<section id="selects">
			<div class="content">
				<div class="col col-select" data-step="sunlight">
					<div class="icon"></div>
					<p class="select-description"><b>1.</b> Set the amount of <b>sunlight</b> your plant will get.</p>
					<div class="select-box-area">
						<div class="select-box" id="select-box-sunlight" tabindex="1">
							<div class="select-option">
								<input class="select-radio" type="radio" id="select-sun" value="no" name="sun" checked="checked"/>
								<p class="select-text">Select...</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="no-sun" value="no" name="sun"/>
								<p class="select-text">No</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="low-sun" value="low" name="sun"/>
								<p class="select-text">Low</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="high-sun" value="high" name="sun"/>
								<p class="select-text">High</p>
							</div>
						</div>
						<ul class="select-label-list">
							<li>
								<label class="select-label" for="select-sun" aria-hidden="aria-hidden">Select...</label>
							</li>
							<li>
								<label class="select-label" for="no-sun" aria-hidden="aria-hidden">No</label>
							</li>
							<li>
								<label class="select-label" for="low-sun" aria-hidden="aria-hidden">Low</label>
							</li>
							<li>
								<label class="select-label" for="high-sun" aria-hidden="aria-hidden">High</label>
							</li>
						</ul>
					</div>
				</div>

				<div class="col col-select" data-step="water">
					<div class="icon"></div>
					<p class="select-description"><b>2.</b> How often do you want to <b>water</b> your plant?</p>
					<div class="select-box-area">
						<div class="select-box" tabindex="2">
							<div class="select-option">
								<input class="select-radio" type="radio" id="select-water" value="regularly" name="water" checked="checked"/>
								<p class="select-text">Select...</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="water-regularly" value="regularly" name="water"/>
								<p class="select-text">Regularly</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="water-daily" value="daily" name="water"/>
								<p class="select-text">Daily</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="water-rarely" value="rarely" name="water"/>
								<p class="select-text">Rarely</p>
							</div>
						</div>
						<ul class="select-label-list">
							<li>
								<label class="select-label" for="select-water" aria-hidden="aria-hidden">Select...</label>
							</li>
							<li>
								<label class="select-label" for="water-regularly" aria-hidden="aria-hidden">Regularly</label>
							</li>
							<li>
								<label class="select-label" for="water-daily" aria-hidden="aria-hidden">Daily</label>
							</li>
							<li>
								<label class="select-label" for="water-rarely" aria-hidden="aria-hidden">Rarely</label>
							</li>
						</ul>
					</div>
				</div>

				<div class="col col-select" data-step="pets">
					<div class="icon"></div>
					<p class="select-description"><b>3.</b> Do you have pets? Do they <b>chew</b> plants? </p>
					<div class="select-box-area">
						<div class="select-box" tabindex="1">
							<div class="select-option">
								<input class="select-radio" type="radio" id="select-pets" value="false" name="pets" checked="checked"/>
								<p class="select-text">Select...</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="yes-pets" value="true" name="pets"/>
								<p class="select-text">True</p>
							</div>
							<div class="select-option">
								<input class="select-radio" type="radio" id="no-pets" value="false" name="pets"/>
								<p class="select-text">False</p>
							</div>
						</div>
						<ul class="select-label-list">
							<li>
								<label class="select-label" for="select-pets" aria-hidden="aria-hidden">Select...</label>
							</li>
							<li>
								<label class="select-label" for="yes-pets" aria-hidden="aria-hidden">True</label>
							</li>
							<li>
								<label class="select-label" for="no-pets" aria-hidden="aria-hidden">False</label>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<section id="results">
			<div class="content">
				<div class="title-area">
					<h3 class="title" title="Look at the best plants based on your choices">Our picks for you</h3>
				</div>
				<ul id="results-area"></ul>
				<a href="#" class="btn" title="Click here to back to top"><i class="arrow"></i> back to the top</a>
			</div>
		</section>
	</main>
	<script>
        let data = {sun: 'no', pets: 'false', water: 'regularly' };
        app.functions.loadPlants(data);
	</script>
</body>
</html>
